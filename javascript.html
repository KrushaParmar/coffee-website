<!DOCTYPE html>

<body>
	<p id="output"> Default text</p>
	<input id="city">
	<button onclick="update_user()">Submit</button>
	<script type="text/javascript">
		function show_temp(){
			city=document.getElementById("city").value;
			
			httpRequest= new XMLHttpRequest();
			url= "https://api.weatherbit.io/v2.0/current?lat=35.7796&lon=-78.6382&key=e2bbf60380da40daa89993a8c47946dd"
			httpRequest.open("GET", url);
			httpRequest.send();

			httpRequest.onreadystatechange= function(){
				if(this.readyState==4 && this.status==200){
					user_data=JSON.parse(this.responseText);
					document.getElementById("output").innerHTML=user_data.data[0].temp;
				}
			}
		}
		
	</script>
